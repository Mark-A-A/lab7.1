<!DOCTYPE html>
<html>
<head>
  <title>Mark's Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/game.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animations.css">
</head>

<body>
  <div class ="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <h1>
          Rock Paper Scissors
        </h1>
        
      </div> <!-- end of col-md-3 -->
      <div class="col-md-6">
        <div class="row-directions" >
          
          <h2>
            You're Playing Against the Computer. 
          </h2>
        </div>
        <div class="row-directions">  <!-- row directions -->
          
          <h2>
            First to 3 points wins. 
          </h2>
        </div>
      </div> <!-- end of col-md-6 -->
 
    <!-- <button class="btn btn-default" id="play" type="submit">Play</button> -->
    </div> <!-- end of Row -->

    <div class="row round" >

        <h2> Round
        </h2>
        <h3 id="round-count">1</h3>
    </div>
    
    <div class="row" >
      <div class="col-md-6">
        <h2> Your Score 
        </h2>
        <h3 id="your-score">0</h3>
      </div>
      <div class="col-md-6" >
        <h2> Computer Score 
        </h2>
        <h3 id="comp-score">0
        </h3>
      </div>
    </div> 
      
    
    <div class="row" id="btn-row"> <!-- btn-row -->
      <div class="col-md-4">
        <!-- Large modal -->
        <button type="button" class="btn btn-primary play" data-toggle="modal" data-target=".bs-example-modal-sm" id="rock" data-picked="rock"data-state="on" type="submit"><i class="fa fa-hand-rock-o"></i></button>
       <!-- <button class="btn btn-primary play" id="rock" data-state="on"></button>
        -->
      </div>

      <!-- Second Button -->
      <div class="col-md-4">
      <!-- Large modal -->
        <button type="button" class="btn btn-success play" data-toggle="modal" data-target=".bs-example-modal-sm"id="paper" data-picked="paper" data-state="on" type="submit"><i class="fa fa-hand-paper-o"></i></button>
        
      </div>
        

      <!-- Third Button --> 
      <div class="col-md-4">
        <button type="button" class="btn btn-danger play" data-toggle="modal" data-target=".bs-example-modal-sm"id="scissors" data-picked="scissors"data-state="on" type="submit"><i class="fa fa-hand-scissors-o"></i></button>
        
        <!-- Delete this
        <button class="btn btn-danger play" id="scissors" type="submit" data-state="on"><i class="fa fa-hand-scissors-o"></i></button> -->
        

      </div>

      <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h2 class="modal-title">Modal Title User Pick</h2>
            </div>
            <div class="modal-body">
              
                <h4 class="modal-score">
                  Modal Shows Score
                </h4>
              
              
            </div>
          </div>
        </div>
      </div>

      
    </div><!-- end of Row -->
    
    <div> <!-- Animations -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4 slideUp" id="user-rock-icon">
          <i class="fa fa-hand-rock-o fa-5x fa-rotate-90"></i>
        </div>
        <div class="col-md-4 slideUp" id="comp-rock-icon">
          <i class="fa fa-hand-rock-o fa-5x fa-rotate-270"></i>
        </div>
        
      </div>

      <div class="row" id="user-paper-icon">
        <div class="col-md-4 col-md-offset-4 slideUp" id="comp-paper-icon">
          <i class="fa fa-hand-paper-o fa-5x fa-rotate-90"></i>
        </div>
        <div class="col-md-4 slideUp" id="comp-paper-icon">
          <i class="fa fa-hand-paper-o fa-5x fa-rotate-270"></i>
        </div>
        
      </div>

      <div class="row" >
        <div class="col-md-4 col-md-offset-4 slideUp" id="user-scissors-icon">
          <i class="fa fa-hand-scissors-o fa-5x fa-rotate-180"></i>
        </div>
        <div class="col-md-4 slideUp" id="comp-scissors-icon">  
          <i class="fa fa-hand-scissors-o fa-5x"></i>
        </div>
        
      </div>
      
    </div> <!-- End of animations -->

  </div> <!-- end of container-->
  
    
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
